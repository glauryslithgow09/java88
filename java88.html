<!DOCTYPE html>
<html>

<head>
    <title>Documento</title>
    <meta charset="UTF-8">
</head>

<body style="background-color: firebrick;">

    <script>
        var cadena = 'Julian tiene 15 años Ana tiene 24 años Joel tiene 30 años';
        var vec = cadena.match(/\d+/g);
        for (var y = 0; y < vec.length; y++) {
            document.write(vec[y] + '<br>');
        }
    </script>

</body>

</html>
